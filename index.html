<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Bubbles - Exquisite Wigs & Hair Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #5C4033;
            --accent-color: #D2B48C;
            --light-color: #F5F5F5;
            --dark-color: #333;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-body);
            margin: 0;
            padding: 0;
            color: var(--dark-color);
            line-height: 1.6;
            background-color: var(--light-color);
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
        }

        /* Header */
        .promo-banner {
            background: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        nav {
            background: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
        }

        .nav-icons {
            display: flex;
            gap: 1rem;
        }

        .nav-icons a {
            color: var(--dark-color);
            font-size: 1.2rem;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            padding: 4rem 2rem;
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('https://picsum.photos/1920/800?random=1');
            background-size: cover;
            min-height: 600px;
        }

        .hero-content {
            max-width: 600px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--dark-color);
        }

        .cta-button {
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: var(--primary-color);
        }

        .hero-image {
            flex: 1;
            text-align: center;
        }

        .hero-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Promotional Banner -->
    <div class="promo-banner">
        Limited Time Offer! Get 20% Off All Purchases
    </div>

    <!-- Navigation -->
    <nav>
        <div class="logo">Hair Bubbles</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Collection</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Sale</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="nav-icons">
            <a href="#">üîç</a>
            <a href="#">üõí</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <p>Discover Your Perfect Look</p>
            <h1>Enhance Your Natural Beauty With Our Exquisite Wigs</h1>
            <button class="cta-button">SHOP NOW</button>
        </div>
        <div class="hero-image">
            <img src="https://picsum.photos/600/700?random=2" alt="Model with Exquisite Wig">
        </div>
    </section>
</body>
</html>
